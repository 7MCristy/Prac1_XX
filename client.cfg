class Controlador:
    def __init__(self, name, situation, elements, mac, local_tcp, server, srv_udp):
        self.name = name
        self.situation = situation
        self.elements = elements
        self.mac = mac
        self.local_tcp = local_tcp
        self.server = server
        self.srv_udp = srv_udp

# Crear una instancia de Controlador con los parámetros proporcionados
controlador = Controlador(
    name="Controlador01",
    situation="B01L01R01A01",
    elements="TEM-01-I;PRE-02-O;HUM-03-I",
    mac="A1B2C3D4E5F6",
    local_tcp=8080,
    server="192.168.1.100",
    srv_udp=5000
)

# Acceder a los atributos del controlador
print("Nombre:", controlador.name)
print("Situación:", controlador.situation)
print("Elementos:", controlador.elements)
print("MAC:", controlador.mac)
print("Local-TCP:", controlador.local_tcp)
print("Servidor:", controlador.server)
print("Srv-UDP:", controlador.srv_udp)
